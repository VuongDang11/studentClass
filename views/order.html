<include href="views/header.html"></include>
<body>

<div class="container">
  <h2>Add New Student</h2>
 <form action="#" method="post" class="form-horizontal">

     <div class="form-group form-inline">
         <label for="sid">SID</label>
         <input type="text" class="form-control mx-sm-3" id="sid"  name="sid" value="{{ @userSid}}">
     </div>

    <div class="form-group form-inline">
      <label for="last">Last</label>
      <input type="text" class="form-control mx-sm-3" id="last"  name="last" value="{{ @userLast}}">
    </div>

      <div class="form-group form-inline">
      <label for="first">First</label>
      <input type="text" class="form-control mx-sm-3" id="first"  name="first" value="{{ @userFirst}}">
    </div>

   <div class="form-group form-inline">
      <label for="birthdate">Birthdate</label>
      <input type="text" class="form-control mx-sm-3" id="birthdate"  name="birthdate">
    </div>

    <div class="form-group form-inline">
      <label for="gpa">GPA</label>
      <input type="text" class="form-control mx-sm-3" id="gpa"  name="gpa">
    </div>

    <div class="form-group form-inline">
      <label for="advisor">Advisor</label>
      <input type="text" class="form-control mx-sm-3" id="advisor"  name="advisor">
    </div>


  <div class="col-xs-3 ">
    <button class="btn btn-primary" type="submit">Next</button>
  </div>
  </form>
</div>

</body>
</html>
